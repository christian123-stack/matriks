<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Matriks</title>
    <link rel="icon" href="WhatsApp Image 2025-03-23 at 21.42.58_6bda6b8c.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;

        }
        h2 {
            color: #f1c40f;
        }
        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            border: 2px solid #f39c12;
        }
        select, button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        select {
            background-color: #2c3e50;
            color: #ffff;
        }
        button {
            background-color: #f39c12;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #e67e22;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
            background-color: #f39c12;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        td {
            padding: 15px;
            border: 2px solid #34495e;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            background-color: #f39c12;
        }
        input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            padding: 5px;
            border: 2px solid #34495e;
            background-color: #34495e;
            border-radius: 5px;
            outline: none;
            color: #ffff;
        }
        .matrix-container {
            display: inline-block;
            position: relative;
            padding: 10px 20px;
            background-color: #f39c12;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .matrix-container::before, .matrix-container::after {
            content: "";
            position: absolute;
            top: 10px;
            bottom: 10px;
            width: 10px;
            border: 4px solid black;
        }
        .matrix-container::before {
            left: -18px;
            border-right: none;
        }
        .matrix-container::after {
            right: -18px;
            border-left: none;
        }
        img{
        width: 260px;
        height: auto;
        }
        </style>
</head>
<body>
    
    <div class="calculator-container">
        <img src="WhatsApp Image 2025-03-23 at 21.42.58_6bda6b8c.jpg" alt="Preview">
        <h2>Penjumlahan Dua Matriks</h2>
        <label for="ordo">Pilih Ordo Matriks (max 4x4): </label>
        <select id="ordo" onchange="generateMatrix()">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
            <option value="4">4x4</option>
        </select>
        <br><br>
        <div id="matrices"></div>
        <button onclick="calculateSum()">Hitung</button>
        <h3>Hasil:</h3>
        <div id="result"></div>
    </div>

    <script>
        function generateMatrix() {
            let size = document.getElementById("ordo").value;
            let matricesDiv = document.getElementById("matrices");
            matricesDiv.innerHTML = "";
            
            for (let m = 1; m <= 2; m++) {
                let table = document.createElement("table");
                for (let i = 0; i < size; i++) {
                    let row = document.createElement("tr");
                    for (let j = 0; j < size; j++) {
                        let cell = document.createElement("td");
                        let input = document.createElement("input");
                        input.type = "number";
                        input.id = `m${m}_${i}_${j}`;
                        cell.appendChild(input);
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
                matricesDiv.appendChild(table);
            }
        }

        function calculateSum() {
            let size = document.getElementById("ordo").value;
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            let table = document.createElement("table");
            
            for (let i = 0; i < size; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < size; j++) {
                    let val1 = parseInt(document.getElementById(`m1_${i}_${j}`).value) || 0;
                    let val2 = parseInt(document.getElementById(`m2_${i}_${j}`).value) || 0;
                    let sum = val1 + val2;
                    let cell = document.createElement("td");
                    cell.textContent = sum;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            resultDiv.className = "matrix-container";
            resultDiv.appendChild(table);
        }

        window.onload = generateMatrix;
    </script>
</body>
</html>
